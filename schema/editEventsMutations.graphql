mutation editEvent($where: EventWhereUniqueInput!, $data: EventUpdateInput!) {
  updateEvent(where: $where, data: $data) {
  id 
  eventCategory
  startDate
  endDate
  seller {
    name
    id
  } 
  eventType {
    id
    name
  }
  location {
    id
    name
  }
  noOfBids
  status
  downloadableFile {
    url
  }
  termsAndConditions
bidLock
isSpecialEvent
extraTimeTrigerIn
extraTime
vehicleLiveTimeIn
gapInBetweenVehicles

  }
}